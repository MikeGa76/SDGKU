<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="master.css">
  <body>
    <header>
      <h1>Mario Bros Video Game</h1>
    </header>
    <main>
      <div class="wrap">
        <div class="player" id="player">
          <img src="img/c1.png" alt="Yoshi">
          <br>
          <!-- attack button != working -->
          <button class="btn" type="button" onclick="character1.attack(character2, selectItem());" name="Attack">Attack</button>
          <div id="c1">

          </div>
        </div>

        <div class="wrap">
          <div class="player" id="opponent">
            <img src="img/c2.png" alt="Toad">
            <br>
            <button class="btn" type="button" onclick="character2.attack(character1, selectItem());" name="Attack">Attack</button>
            <div id="c2">
            </div>
          </div>
        </div>
      </div>

      <div id="console">
      </div>

      <button type="button"onclick="reset(character1, character2);" name="button">Reset</button>
    </main>
    <footer>
      <p>Mike G &copy; reserved</p>
    </footer>
    <script src="script.js">
    </script>
  </body>
</html>
