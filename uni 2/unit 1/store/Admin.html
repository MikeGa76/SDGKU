    <div class="cotainer">
      <h1>Register new items to sell</h1>
      <div class="form">

        <div class="row">
          <div class="col-4">
            <label>Code</label>
          </div>
          <div class="col-8">
            <input id="txtCode" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label>Description</label>
          </div>
          <div class="col-8">
            <input id="txtDescription" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label>Price</label>
          </div>
          <div class="col-8">
            <input id="txtPrice" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label>Image</label>
          </div>
          <div class="col-8">
            <input id="txtImage" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label>Category</label>
          </div>
          <div class="col-8">
            <input id="txtCategory" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label>Stock</label>
          </div>
          <div class="col-8">
            <input id="txtStock" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label>Delivery Days</label>
          </div>
          <div class="col-8">
            <input id="txtDeliveryDays" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-4"></div>
          <div class="col-8">
            <button id="btnSave" type="button" class="btn btn-primary">Register Item</button>

            <span id="alertSuccess" class="alert alert-success hidden">
              <strong>The Item has been saved correctly!</strong>
            </span>
          </div>

        </div>

      </div>
    </div>
