<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/admin.css">
  </head>
  <body>
    <div class="cotainer">
      <h1>Register new items to sell</h1>
      <div class="form">

        <div class="row">
          <div class="col-4">
            <label>Code</label>
          </div>
          <div class="col-8">
            <input id="txtCode" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label>Description</label>
          </div>
          <div class="col-8">
            <input id="txtDescription" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label>Price</label>
          </div>
          <div class="col-8">
            <input id="txtPrice" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label>Image</label>
          </div>
          <div class="col-8">
            <input id="txtImage" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label>Category</label>
          </div>
          <div class="col-8">
            <input id="txtCategory" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label>Stock</label>
          </div>
          <div class="col-8">
            <input id="txtStock" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label>Delivery Days</label>
          </div>
          <div class="col-8">
            <input id="txtDeliveryDays" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-4">

          </div>
          <div class="col-8">
            <button id="btnSave" type="button" class="btn btn-primary">Register Item</button>
          </div>

        </div>

      </div>
    </div>




    <script src="scripts/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/admin.js" charset="utf-8"></script>
  </body>
</html>
